<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp</title>
</head>
<body>
<script>
  let arr = [-10, 11, 5, 30, -2, 4, -45, 70, -3, 1];
  arr.sort(function(a, b){
      if (a > b) return 1;
      if (a < b) return -1;
      return 0;
  });
  arr.reverse('');
  document.write(arr);
</script>
</body>
</html>
