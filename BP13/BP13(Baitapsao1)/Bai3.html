<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị gtln và tính tbc các số</title>
</head>
<body>
<script>
  let arr = [10, 11, 5, 30, 2, 4, 45, 70, 3, 1];
  let arra = [];
  let result;
  let b =0;
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] > arra){
      arra = arr[i];
    } b = (b+arr[i])
  } result = b/(arr.length);
  document.write("Số lớn nhất là: "+ arra +". Và số trung bình cộng của dãy = " + result );
</script>
</body>
</html>
