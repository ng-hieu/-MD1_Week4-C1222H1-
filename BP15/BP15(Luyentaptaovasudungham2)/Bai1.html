<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<label><input type="text" oninput="sqare(this.value)"></label>
<div id = "result"></div>
<script>
  function sqare(x){
    let a = x*x;
    document.getElementById("result").innerHTML = "Bình phương số vừa nhập vào là: " + a;
    return a;
  }
</script>
</body>
</html>
