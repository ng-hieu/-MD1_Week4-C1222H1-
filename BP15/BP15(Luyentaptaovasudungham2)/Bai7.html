<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi chỗ 2 số</title>
</head>
<body>
<script>
  function switchh(x, y){
    let c;
    c = x;
    x = y ;
    y = c;
    document.write("Sau khi đổi chỗ ta có: a = " + x + " và b = " + y);
  }
  let a = +prompt("Nhập a");
  let b = +prompt("Nhập b");
  switchh (a,b);
</script>
</body>
</html>
