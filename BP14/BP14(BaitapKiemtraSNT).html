<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra SNT</title>


</head>
<body>
<button type="button" onclick="run(document.getElementById('input').value)" >Run>></button>
<label><input type="text" id="input" placeholder="Enter a number..." ></label>
<p id="result"></p>
<script>
    // let c = document.getElementById("input").value;
    // run(c);
    function run(c) {
        if(c < 2 ){
            document.getElementById("result").innerHTML = "Số nhập vào KHÔNG là số nguyên tố";
        }

        let dem = 0;
        for (let i = 1; i <= c; i++) {
            if (c % i === 0) {
                dem++;
            }
        }
        if (dem === 2) {
            document.getElementById("result").innerHTML = "Số nhập vào là số nguyên tố";
        } else {
            document.getElementById("result").innerHTML = "Số nhập vào KHÔNG là số nguyên tố";
        }

    }

</script>
</body>
</html>
