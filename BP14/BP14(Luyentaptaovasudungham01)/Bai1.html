<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao". Gọi hàm từ trong phần <body> của trang web.</title>
</head>
<body>
<button type="button" onclick="alertMessange()">Run</button>
<script>
  function alertMessange(){
    document.write("Xin chao");
  }
</script>
</body>
</html>
