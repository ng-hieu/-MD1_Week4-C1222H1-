<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm 1 đvi vào số vừa nhập</title>
</head>
<body>
<label><input type="number" id= "nhap"></label>
<button type="button" id="input">Count</button>
<div id="result"></div>
<script>
    function count(x){
        let sum;
        sum = x+1;
        document.getElementById("result").innerHTML= sum;
        return sum;
    }
    let inputButton = document.getElementById("input");
    inputButton.addEventListener("click",function () {
        let a = count(+document.getElementById("nhap").value)/2
        console.log(a);

    })
</script>
</body>
</html>
