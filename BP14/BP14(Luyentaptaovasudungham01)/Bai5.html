<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check ch√≤m sao</title>
</head>
<body>
<label><input type="text" id = "nhap"></label>
<button onclick="checkchom()">Check</button>
<div id="result"></div>
<script>
    function checkchom() {
        let nhapsao = document.getElementById("nhap").value;
        let tensao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let chomsao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
        let dem = 0;
        for (let i = 0; i < tensao.length; i++) {
            if (tensao[i] === nhapsao) {
                dem = i;
            }
        }
        for (let j = 0; j < chomsao.length; j++) {
            if (j === dem) {
                document.getElementById("result").innerHTML = chomsao[j];
            }
        }
    }
</script>
</body>
</html>
