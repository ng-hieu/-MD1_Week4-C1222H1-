<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<h1> Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value to Celcius: </p>
<label>Fahrenheit: <input type="number" oninput="Fah(this.value)"></label>
<div id="result"></div>

<script>
    function Fah(f) {
        f = parseFloat(f);
        let C = (f - 32) / 1.8;
        document.getElementById("result").innerHTML = "Celcius: " + C;

    }
</script>
</body>
</html>
